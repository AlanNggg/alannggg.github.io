<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/music.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <div class="info">
            <h3>Hello World</h3>
            <p>Ice Cube</p>
        </div>
        <div class="disk"></div>
        <div class="controller">
            <div class="controller_button_back">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="controller_button_play">
                <i class="fas fa-play"></i>
            </div>
            <div class="controller_button_next">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="controller_progress">
                <div class="controller_progress_filled"></div>
            </div>
        </div>
    </div>
</body>
</html>
